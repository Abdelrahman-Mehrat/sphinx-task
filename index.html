<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/main-style.css" />
    <title>English App</title>
  </head>
  <body>
    <div class="english__app">
      <div class="container">
        <div class="row">
          <div class="app__wrapper col-11 col-lg-9 mx-auto">
                
                
            <!-- header part -->
            <div class="app__header d-flex align-items-center pb-3">
              <h4>Circle, choose and write</h4>
              <div class="header__button d-flex gap-4 ms-auto">
                <button id="header__buttonImage" >
                  <div class="footerBtn">
                    <img src="./images/resourse_icon.png" class="w-100" alt="" />
                  </div>
                </button>
                <button id="header_buttonHelp" >
                  <div class="footerBtn">
                    <img src="./images/help_icon.png" class="w-100" alt="" />
                  </div>
                </button>
              </div>
            </div>
            <!-- end header -->
            <!-- start carusel -->
            <div
              id="carouselExampleCaptions"
              class="carousel slide"
              data-bs-ride="carousel"
              data-bs-interval="false"
            >
        
              <div class="carousel-inner py-4">
                <!-- start overlay -->
                <div id="header__hiddenImage" class="hide__header w-100">
                  <div class="image__wrapper">
                    <img class="w-100" src="./images/dummy.jpg" alt="" />
                    <button class="image__closeButton d-block">
                      <img class="w-100" src="./images/close_icon.png" alt="" />
                    </button>
                  </div>
                </div>
                <div id="header__hiddenHelp" class="hide__header w-100">
                  <div class="help__wrapper">
                    <h3 class="p-3">Help content goes here.</h3>
                    <button class="image__closeButton d-block">
                      <img class="w-100" src="./images/close_icon.png" alt="" />
                    </button>
                  </div>
                </div>
                <!-- end overlay -->
                <div class="carousel-item active row">
                  <img
                    src="./images/1.png"
                    class="d-block mx-auto w-75 "
                    alt="..."
                  />
                  <div class="text-center w-100 mx-auto d-md-block text-dark">
                    <h5 class="pb-4">
                      What's
                      <button
                        class="btn  quiz__question"
                        data-answer="correct"
                        >this</button
                      >
                      /
                      <button
                        class="btn  quiz__question"
                        data-answer="wrong"
                        >that</button
                      >?
                    </h5>
                    <p >
                      <button
                        class="btn  quiz__question"
                        data-answer="correct"
                        >It's</button
                      >
                      /
                      <button
                        class="btn  quiz__question"
                        data-answer="wrong"
                        >They're</button
                      >
                      an orange school bag.
                    </p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="./images/2.png"
                    class="d-block mx-auto w-75"
                    alt="..."
                  />
                  <div class="w-100 mx-auto text-center d-md-block text-dark">
                    <h5 class="pb-4">
                      What are
                      <button
                        class="btn  quiz__question"
                        data-answer="wrong"
                        >these</button
                      >
                      /
                      <button
                        class="btn  quiz__question"
                        data-answer="correct"
                        >those</button
                      >?
                    </h5>
                    <p>
                      <button
                        class="btn  quiz__question"
                        data-answer="wrong"
                        >It's</button
                      >
                      /
                      <button
                        class="btn  quiz__question"
                        data-answer="correct"
                        >They're</button
                      >
                      green pens.
                    </p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="./images/3.png"
                    class="d-block mx-auto w-75"
                    alt="..."
                  />
                  <div class="w-100 mx-auto text-center d-md-block text-dark">
                    <h5 class="pb-4">
                      What's
                      <button
                        class="btn  quiz__question"
                        data-answer="wrong"
                        >this</button
                      >
                      /
                      <button
                        class="btn  quiz__question"
                        data-answer="correct"
                        >that</button
                      >?
                    </h5>
                    <p>
                      <button
                        class="btn  quiz__question"
                        data-answer="correct"
                        >It's</button
                      >
                      /
                      <button
                        class="btn  quiz__question"
                        data-answer="wrong"
                        >They're</button
                      >
                      a blue calculator.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- end carusel -->
            <!-- start footer -->
            <div class="app__options px-3 d-flex align-items-center justify-content-end gap-2">
              <button id="app__restartQuiz">
                <div class="footerBtn left" >
                  <img src="./images/replay_icon.png" class="w-100" alt="" />
                </div>
              </button>
              <button id="app__replayQuestion" >
                <div class="footerBtn">
                  <img src="./images/reload_icon.png" class="w-100" alt="" />
                </div>
              </button>
              <button id="app__showAnswer" >
                <div class="show__answer ms-sm-3">
                  <img src="./images/showAns_icon.png" class="w-100" alt="" />
                </div>
              </button>
              <div id="app__quizControl" class="d-flex align-items-center gap-2 ms-sm-3">
                <button
                  class="control__back btn "
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev"
                  id="prev__question"
                >
                <div class="footerBtn prev__question">
                  <img src="./images/back_icon.png" class="w-100" alt="" />

                </div>
                </button>
                <div class="quizNumber my-3">
                  <div class="fs-4">
                    <span id="current__slider"></span> of
                    <span id="last__slider"></span>
                  </div>
                </div>
                <button
                  class="control__next  btn "
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next"
                  id="next__question"
                >
                <div class="footerBtn next__question">
                  <img src="./images/next_icon.png" class="w-100" alt="" />

                </div>
                </button>
              </div>
            </div>
            <!-- end footer -->
          </div>
        </div>
        </div>
      <!-- </div> -->
    </div>
    <!-- audio -->
    <audio
      src="./audio/wrong_answer.ogg"
      preload="auto"
      id="wrong__answerAudio"
    ></audio>
    <audio
      src="./audio/correct_answer.mp3"
      preload="auto"
      id="correct__answerAudio"
    ></audio>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
